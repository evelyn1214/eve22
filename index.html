<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>입력태그 연습하기</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>상품 선택</legend>
            <!--입력 받는 태그는 이곳에 작성 합니다-->
            <label>type이 text인 경우<input type="text"></label><br>
            <label>type이 password인 경우<input type="password" </label><br>
            <label>type이 search인 경우<input type="search"</label><br>
            <label>type이 url인 경우 <input type="url"</label><br>
            <label>type이 email인 경우 <input type="email"</label><br>
            <label>type이 tel인 경우 <input type="tel"</label>
        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
            <!--입력 받는 태그는 이곳에 작성 합니다-->
        </fieldset>
    </form>
</body>
</html>
